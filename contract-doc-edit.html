  <script>
    // print

    function printPage() {

      // اون باکسی که باید پرینت گرفته شه
      var mycontent = document.getElementById("mybox").innerHTML;

      // فراخوانی هد صفحه فعلی در صفحه پرینت
      var head = document.getElementsByTagName("head")[0].innerHTML;

      // فراخوانی عنوان صفحه
      var mytitle = document.getElementsByTagName("title")[0].innerHTML;

      // ایجاد یک صفحه / پنجره جدید
      var myWindow = window.open('', '', '');

      // ریختن محتوایی که باید چاپ شه در صفحه چاپ
      myWindow.document.write("<html><head><p class='mysite'>" + mytitle + "</p>" + head + "</head><body><p class='mysite'>سجامک</p><div class='mybox'>" + mycontent + "</div><p class='mysite'>سجامک</p></body></html>");
      myWindow.print();

    }
  </script>
